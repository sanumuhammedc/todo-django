<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task Manager</title>
  </head>
  <body>
    {% include 'partials/navbar.html' %}

    {% if request.user.is_authenticated %}
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    {% include 'partials/aside.html' %}
                </div>

                <div class="col-md-6 mt-5">
                    <h4 class="mt-5">Hello {{ user.username }}!</h4>
                    {% block content %}

                    {% endblock %}
                </div>

                <div class="col-md-3">
                    {% include 'partials/beside.html' %}
                </div>

            </div>
        </div>
    {% else %}
        <div style="height: 100vh" class="d-flex justify-content-center align-items-center">
            <a class="btn btn-primary mx-3" href='accounts/login/'>Login</a>
            <a class="btn btn-primary" href='accounts/register/'>Sign Up</a>
        </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
